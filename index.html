<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ONDO Token Unlock Countdown </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  :root {
    --ondo-blue: #3b82f6;
    --ondo-dark: #0b1220;
    --ondo-card: #111827;
    --ondo-muted: #9ca3af;
  }

  body {
    margin: 0;
    background: transparent;
    font-family: Inter, Arial, Helvetica, sans-serif;
  }

  .ondo-widget {
    background: var(--ondo-dark);
    color: #ffffff;
    border-radius: 14px;
    padding: 24px;
    max-width: 520px;
    margin: auto;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
  }

  h1 {
    margin: 0 0 6px;
    font-size: 1.6rem;
    font-weight: 700;
    letter-spacing: 0.4px;
  }

  .subtitle {
    color: var(--ondo-muted);
    font-size: 0.9rem;
    margin-bottom: 16px;
  }

  select {
    width: 100%;
    background: var(--ondo-card);
    color: #fff;
    border: 1px solid #1f2937;
    border-radius: 8px;
    padding: 10px;
    font-size: 0.9rem;
    margin-bottom: 18px;
  }

  .countdown {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
  }

  .box {
    background: var(--ondo-card);
    border-radius: 10px;
    padding: 14px 8px;
    text-align: center;
  }

  .num {
    font-size: 1.8rem;
    font-weight: 700;
    color: var(--ondo-blue);
  }

  .label {
    font-size: 0.7rem;
    text-transform: uppercase;
    color: var(--ondo-muted);
    letter-spacing: 1px;
    margin-top: 4px;
  }

  .footer {
    margin-top: 14px;
    font-size: 0.7rem;
    color: var(--ondo-muted);
    text-align: center;
  }

  @media (max-width: 420px) {
    .countdown {
      grid-template-columns: repeat(2, 1fr);
    }
  }
</style>
</head>

<body>

<div class="ondo-widget">
  <h1>ONDO Token Unlock by Eskandar Atrakchi</h1>
  <div class="subtitle" id="localTimeLabel">Loading local time…</div>

  <!-- Multiple unlock dates -->
  <select id="unlockSelect">
    <option value="2026-01-18T12:00:00Z">Jan 18, 2026 — Major Unlock</option>
    <option value="2026-04-18T12:00:00Z">Apr 18, 2026 — Scheduled Unlock</option>
    <option value="2026-07-18T12:00:00Z">Jul 18, 2026 — Scheduled Unlock</option>
  </select>

  <div class="countdown">
    <div class="box">
      <div class="num" id="days">0</div>
      <div class="label">Days</div>
    </div>
    <div class="box">
      <div class="num" id="hours">0</div>
      <div class="label">Hours</div>
    </div>
    <div class="box">
      <div class="num" id="minutes">0</div>
      <div class="label">Minutes</div>
    </div>
    <div class="box">
      <div class="num" id="seconds">0</div>
      <div class="label">Seconds</div>
    </div>
  </div>

  <div class="footer">
    Timezone auto-detected • Based on UTC unlock schedule
  </div>
</div>

<script>
  const select = document.getElementById("unlockSelect");
  let targetTime = new Date(select.value).getTime();

  select.addEventListener("change", () => {
    targetTime = new Date(select.value).getTime();
    updateLocalTimeLabel();
  });

  function updateLocalTimeLabel() {
    const date = new Date(targetTime);
    const localString = date.toLocaleString(undefined, {
      dateStyle: "medium",
      timeStyle: "short"
    });
    document.getElementById("localTimeLabel").textContent =
      "Unlocks at " + localString + " (your local time)";
  }

  function updateCountdown() {
    const now = Date.now();
    const diff = targetTime - now;

    if (diff <= 0) {
      document.querySelector(".countdown").innerHTML =
        "<div style='grid-column:1/-1;text-align:center;color:#3b82f6;font-weight:700'>Unlocked</div>";
      return;
    }

    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const m = Math.floor((diff / (1000 * 60)) % 60);
    const s = Math.floor((diff / 1000) % 60);

    days.textContent = d;
    hours.textContent = h;
    minutes.textContent = m;
    seconds.textContent = s;
  }

  updateLocalTimeLabel();
  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>

</body>
</html>
